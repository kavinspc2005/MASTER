<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table border="0">
        <form id="myform" action="success.html" method="post">
          <tr>
            <td><label for="firstname">FIRST NAME : </label></td>
            <td><input type="text" id="firstname" required /></td>
          </tr>

          <tr>
            <td><label for="lastname">LAST NAME : </label></td>
            <td><input type="text" id="lastname" required /></td>
          </tr>
          <tr>
            <td><label for="username">USERNAME : </label></td>
            <td>
              <input
                type="text"
                id="username"
                placeholder="enter here"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">PASSWORD : </label></td>
            <td><input type="password" id="password" required /></td>
          </tr>

          <tr>
            <td><label for="email">EMAIL : </label></td>
            <td><input type="text" id="email" required /></td>
          </tr>
          <tr>
            <td rowspan="1"><label for="GENDER">GENDER :</label></td>

            <td>
              <input type="radio" id="GENDER" name="Gender" value="Male" />Male
            </td>
            <td>
              <input
                type="radio"
                id="gender"
                name="Gender"
                value="Female"
              />Female
            </td>
          </tr>

          <tr>
            <td><label for="phone">MOBILE NUMBER : </label></td>
            <td><input type="number" id="phone" required /></td>
          </tr>

          <tr>
            <td><label for="DOB">DATE OF BIRTH : </label></td>
            <td><input type="date" id="DOB" required /></td>
          </tr>
          <tr>
            <td><input type="file" id="filess" required /></td>
          </tr>

          <tr>
            <td>
              <center><button onclick="">submit</button></center>
            </td>
          </tr>
        </form>
      </table>
    </center>
    <h3>submitted</h3>
    <div id="output"></div>
    <script src="form.js"></script>
  </body>
</html>
